<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery Events 201</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- SCRIPTS -->
	<script src="js/jquery-1.7.1.js"></script> <!-- jQuery -->
	<script src="js/main.js"></script> <!-- main.js -->
	<!-- END SCRIPTS -->
</head>
<body>

<h1>jQuery Events</h1>

<section id="elvis">
	<h2>mouseenter and mouseleave</h2>
	
	<button>Bring in Elvis!</button>
	
	<p></p>
	
	<img src="images/elvis.jpg" alt="">
</section>


<section id="cat">
	<h2>keyup</h2>
	
	<input type="text" placeholder="Your text here!">
	
	<img id="cat" src="images/cat.jpg" alt="">
</section>

<section id="counter">
	<h2>keydown and keypress</h2>

	<input type="text">
	     
	<div>
	  <label>keydown() event fired : </label><span id="keydownCounter">0</span> times.
	</div>
	 
	<div>
	  <label>keypress() event fired : </label><span id="keypressCounter">0</span> times.
	</div>
</section>


<section id="formEvents">
	<h2>submit</h2>
	<form id="myForm">
	  <input type="text" placeholder="Enter your favorite color">
	  <button type="submit">Submit!</button>
	</form>
	
	<p></p>
</section>



</body>
</html>
